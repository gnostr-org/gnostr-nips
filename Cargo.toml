[package]
name = "nips"
version = "0.0.37"
edition = "2021"
authors = ["randymcmillan <randymcmillan@protonmail.com>"]
repository = "https://github.com/gnostr-org/gnostr-nips.git"
homepage = "https://github.com/gnostr-org/gnostr-nips"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
rust-embed = { version = "8.6.0", features = ["debug-embed", "include-exclude"] }
termimad = "0.31.2"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
